<!DOCTYPE html>
<html>

<body>
    <script>
        let a = parseInt(prompt("Nhập số a:"));
        let b = parseInt(prompt("Nhập số b:"));
        let x;
        if (a == 0) {
            document.write("Nghiệm của phương trình là: " + b);
        } else {
            x = -b / a;
            document.write("Nghiệm của phương trình là: " + x);
        }
    </script>
</body>

</html>
