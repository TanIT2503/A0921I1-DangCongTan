<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>

<body>
    <script>
        let number;
        let num1 = 0;
        let num2 = 1;
        n = parseInt(prompt("Nhập vào " + number + " số dãy số fibonaci là: "));
        document.write("Dãy Fibonaci với " + n + " số là: ");
        for (let i = 1; i <= n; i++) {
            document.write(num2 + " ");
            let sum = num1 + num2;
            num1 = num2;
            num2 = sum;
        }
    </script>
</body>

</html>
