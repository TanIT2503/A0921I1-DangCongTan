<!-- Viết chương trình kiểm tra một ký tự trong bảng chữ cái tiếng anh là nguyên âm hay phụ âm. Ký tự là bất kỳ được nhập từ
bàn phím. Các ký tự nguyên âm bao gồm: 'o', 'u', 'i', 'a', 'e' hoặc 'O', 'U', 'I', 'A', 'E' -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>

<body>
    <script>
        var a = prompt("Nhập ký tự");
        if (a == 'o' || a == 'O' || a == 'u' || a == 'U' || a == 'i' || a == 'I' || a == 'a' || a == 'A' || a == 'e' || a == 'E') {
            alert("Nguyên âm");
        } else {
            alert("Phụ âm");
        }
    </script>
</body>

</html>
