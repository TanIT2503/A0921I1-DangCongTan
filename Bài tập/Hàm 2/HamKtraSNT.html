<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>

<body>
    <script>
        let N = prompt("Nhập số nguyên dương N");
        if (isPrime(N)) {
            document.write(N + " là số nguyên tố");
        } else {
            document.write(N + " không phải là số nguyên tố");
        }
        function isPrime(N) {
            if (N < 2) return false;
            for (let i = 2; i < Math.sqrt(N); i++) {
                if (N % i == 0) {
                    return false;
                }
            }
            return true;
        }

    </script>
</body>

</html>
