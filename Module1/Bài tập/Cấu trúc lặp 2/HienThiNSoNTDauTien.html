<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Title</title>

</head>

<body>
    <script>
        let numbers = parseInt(prompt("Nhập số lượng số nguyên tố cần in ra:"));
        let count = 0;
        let N = 2;
        while (count < numbers) {
            if (isPrimeNumber(N)) {
                document.write(N + " ");
                count++;
            }
            N++;
        }
        function isPrimeNumber() {
            if (N < 2) return false;
            for (let i = 2; i < Math.sqrt(N); i++) {
                if (N % i == 0) {
                    return false;
                }
            }
            return true;
        }
    </script>
</body>

</html>
