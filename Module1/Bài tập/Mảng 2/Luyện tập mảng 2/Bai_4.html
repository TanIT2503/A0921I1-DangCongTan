<!DOCTYPE html>
<html>

<head>
    <meta charset=utf-8 />
    <title>Title</title>
</head>

<body>
    <script>
        let str = prompt("Nhập vào chuỗi: ");
        let string = str.toString();
        let count = 0;
        for (let i = 0; i < string.length; i++) {
            count++;
        }
        document.write("Số từ trong chuỗi là: " + count);
    </script>
</body>

</html>
