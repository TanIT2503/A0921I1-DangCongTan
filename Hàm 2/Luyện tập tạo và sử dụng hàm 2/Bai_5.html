<!-- Viết hàm nhận vào 3 số nguyên bất kỳ, trả về số nguyên có giá trị nhỏ nhất. -->
<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Title</title>
</head>

<body>
    <script>
        function min(a, b, c) {
            if (a < b && a < c) {
                return a;
            } else if (b < a && b < c) {
                return b;
            } else {
                return c;
            }
        }
        let a = parseInt(prompt("Nhập số a: "));
        let b = parseInt(prompt("Nhập số b: "));
        let c = parseInt(prompt("Nhập số c: "));
        document.write(min(a, b, c));
    </script>
</body>
