<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>

<body>
    <script>
        let arr = [1, 3, 6, 14, 32, 26, 6, 2, 9, 24];
        let V = parseInt(prompt("Enter V:"));
        let check = false;
        for (let i = 0; i < arr.length; i++) {
            if (arr[i] === V) {
                arr.splice(i, 1);
                check = true;
            }
        }
        if (check == false) {
            document.write("V không có trong mảng.");
        }
        else {
            document.write("Mảng sau khi xoá: " + arr.join());
        }
    </script>
</body>

</html>
