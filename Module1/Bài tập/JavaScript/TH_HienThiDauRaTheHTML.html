<!DOCTYPE html>
<html>
<head>
    <title>SimpleForm</title>
    <meta charset="utf-8">
</head>
	<body>
        <!--Hiển thị kết quả sử dụng thẻ HTML:-->
        <p>Hiển thị kết quả sử dụng thẻ HTML:
        <p><div id="messageDiv"></div>
            <button type="button" onclick="showMessage();">Click Me!</button>
            <script>
                function showMessage(){
                document.getElementById('messageDiv').innerHTML = 'Xin chào!';
                }
            </script>
	</body>
</html>
