<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>

<body>
    <script>
        let arr1 = [3, 5, 1, 8, -3, 7, 8];
        let arr2 = [7, 12, 6, 9, 20, 56, 89];
        let arr3 = [];
        let arr4 = [0, 0, 0, 0, 0, 0];
        function timGiaTriNhoNhatCuaMang(arr) {
            if (arr.length == 0)
                return -1;
            let min = arr[0];

            for (var i = 0; i < arr.length; i++) {
                if (arr[i] < min) {
                    min = arr[i];
                }
            }
            return min;
        }
        document.write("Giá trị nhỏ nhất của mảng là: " + timGiaTriNhoNhatCuaMang(arr1) + "<br>");
        document.write("Giá trị nhỏ nhất của mảng là: " + timGiaTriNhoNhatCuaMang(arr2) + "<br>");
        document.write("Giá trị nhỏ nhất của mảng là: " + timGiaTriNhoNhatCuaMang(arr3) + "<br>");
        document.write("Giá trị nhỏ nhất của mảng là: " + timGiaTriNhoNhatCuaMang(arr4) + "<br>");
    </script>
</body>

</html>
