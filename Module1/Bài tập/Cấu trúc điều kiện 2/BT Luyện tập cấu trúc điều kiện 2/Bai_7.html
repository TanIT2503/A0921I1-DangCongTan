<!DOCTYPE html>
<html>

<body>
    <script>
        let a = parseFloat(prompt("Nhập a khác 0:"));
        let b = parseFloat(prompt("Nhập b:"));
        let c = parseFloat(prompt("Nhập c:"));
        let delta = (b * b) - 4 * (a * c);
        let x1, x2;
        if (delta < 0) {
            document.write("Phương trình vô nghiệm");
        } else if (delta == 0) {
            x1 = x2 = -b / (2 * a);
            document.write("Phương trình có nghiệm kép x1=x2=" + x1);
        } else {
            x1 = (-b + Math.sqrt(delta)) / (2 * a);
            x2 = (-b - Math.sqrt(delta)) / (2 * a);
            document.write("Phương trình có hai nghiệm x1=" + x1 + " và x2=" + x2);
        }
    </script>
</body>

</html>
