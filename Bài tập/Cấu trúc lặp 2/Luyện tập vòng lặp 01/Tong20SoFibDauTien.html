<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Title</title>

</head>

<body>
    <script>
        let number = parseInt(prompt("Nhập vào n số dãy số fibonaci là: "));
        let count = 0;
        let num1 = 0;
        let num2 = 1;
        var temp = 0;
        document.write("Tổng " + number + " số đầu tiên trong dãy fibanaci là: ")
        while (count < number) {
            let sum = num1 + num2;
            num1 = num2;
            num2 = sum;
            temp = temp + num2;
            count++;
        }
        document.write(temp);
    </script>
</body>

</html>
