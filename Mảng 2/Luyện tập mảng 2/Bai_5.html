<!DOCTYPE html>
<html>

<head>
    <meta charset=utf-8 />
    <title>Title</title>
</head>

<body>
    <script>
        let str1 = prompt("Nhập vào chuỗi 1:");
        let str2 = prompt("Nhập vào chuỗi 2:");
        let check = false;
        for (let i = 0; i < str1.length; i++) {
            for (let j = 0; j < str2.length; j++) {
                if (str1[i] === str2[j]) {
                    check = true;
                } else {
                    check = false;
                }
            }
        }
        if (check) {
            alert("Hai chuỗi giống nhau.");
        } else {
            alert("Hai chuỗi khác nhau");
        }
    </script>
</body>

</html>
