<!-- Tạo hàm nhận vào một đối số dạng số, tăng giá trị đối số đó lên 1 và trả lại giá trị cho lời gọi hàm. -->
<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Title</title>
</head>

<body>
    <script>
        function increase(x) {
            x++;
            return x;
        }
        var x = parseInt(prompt("Nhập số cần tăng: "));
        document.write(increase(x));
    </script>
</body>
