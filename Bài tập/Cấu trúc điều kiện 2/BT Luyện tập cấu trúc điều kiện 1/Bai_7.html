<!DOCTYPE html>
<html>

<body>
    <script>
        /**
         * Bài 7: Tính cước điện thoại cho một hộ gia đình với các thông số đã cho
         * 1090 đồng cho mỗi phút gọi của 10 phút đầu tiên.
         * 890 đồng cho mỗi phút gọi từ phút thứ 11 đến phúc thứ 60.
         * 690 đồng cho phút 61 trở đi.
         */
        let minutes = parseInt(prompt("Nhập số phút đã sử dụng:"));
        let tongcuoc;
        if (minutes >= 61) {
            tongcuoc = (minutes - 60) * 690 + 50 * 890 + 10 * 1090;
        } else if (minutes >= 11) {
            tongcuoc = (minutes - 10) * 890 + 10 * 1090;
        } else {
            tongcuoc = minutes * 1090;
        }
        alert("Cước điện thoại của gia đình trên là: " + tongcuoc);
    </script>
</body>

</html>
