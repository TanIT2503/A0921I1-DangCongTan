<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Title</title>

</head>

<body>
    <script>
        let number = parseInt(prompt("Nhập vào n số đầu tiên chia hết cho 7: "));
        count = 0;
        let sum = 0;
        var n = 1;
        document.write("Tổng " + number + " chia hết cho 7 là: ")
        while (count < number) {
            if (n % 7 == 0) {
                sum = sum + n;
                count++;
            }
            n++;

        }
        document.write(sum)
    </script>
</body>

</html>
