<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>

<body>
    <script>
        let arr = [3, 4, 7, 9, 13];
        let max = arr[0];
        let sum = arr[0];
        let count = 1;
        for (let i = 1; i < arr.length; i++) {
            if (arr[i] > max) {
                max = arr[i];
                sum = sum + arr[i];
                count++;
            }
        }
        document.write("Max: " + max);
        document.write("<br/>");
        document.write("Trung bình cộng các số: " + (sum / count));
    </script>
</body>

</html>
