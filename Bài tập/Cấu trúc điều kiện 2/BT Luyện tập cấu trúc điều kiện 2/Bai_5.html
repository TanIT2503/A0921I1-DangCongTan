<!DOCTYPE html>
<html>

<body>
    <script>
        let canh1 = parseInt(prompt("Nhập cạnh kề thứ nhất:"));
        let canh2 = parseInt(prompt("Nhập cạnh kề thứ hai:"));
        let S = 1 / 2 * canh1 * canh2;
        document.write("Diện tích hình tam giác là: " + S);
    </script>
</body>

</html>
