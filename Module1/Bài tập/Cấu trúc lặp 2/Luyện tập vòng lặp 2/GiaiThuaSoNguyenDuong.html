<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>

<body>
    <script>
        let num = parseInt(prompt("Nhập số nguyên dương: "));
        let giaithua = 1;
        let i;
        for (i = 1; i <= num; i++) {
            giaithua = giaithua * i;
        }
        document.write(num + "!=" + giaithua);
    </script>
</body>

</html>
