<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Title/title>
</head>

<body>
    <script>
        let str = prompt("Nhập vào mảng:");
        let str1 = str.toString();
        let count = 0;
        for (let i = 0; i < str1.length; i++) {
            if ((str1[i] === "e") || (str1[i] === "u") || (str1[i] === "o") || (str1[i] === "a") || (str1[i] === "i")) {
                count++;
            }
        }
        document.write("Số lượng nguyên âm trong chuỗi là: " + count);
    </script>
</body>

</html>
