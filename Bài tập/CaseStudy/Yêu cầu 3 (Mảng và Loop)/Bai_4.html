<!-- Viết một chương trình nhập một số từ bàn phím và in ra màn hình bằng chữ. Ví dụ 1234, kết quả in ra màn hình là một hai
ba bốn. -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>

<body>
    <script>
        var number = prompt("Nhập số cần đọc");
        var result = "";
        for (var i = 0; i < number.length; i++) {
            switch (number[i]) {
                case "0":
                    result += "không ";
                    break;
                case "1":
                    result += "một ";
                    break;
                case "2":
                    result += "hai ";
                    break;
                case "3":
                    result += "ba ";
                    break;
                case "4":
                    result += "bốn ";
                    break;
                case "5":
                    result += "năm ";
                    break;
                case "6":
                    result += "sáu ";
                    break;
                case "7":
                    result += "bảy ";
                    break;
                case "8":
                    result += "tám ";
                    break;
                case "9":
                    result += "chín ";
                    break;
            }
        }
        document.write(result);
    </script>
</body>

</html>
