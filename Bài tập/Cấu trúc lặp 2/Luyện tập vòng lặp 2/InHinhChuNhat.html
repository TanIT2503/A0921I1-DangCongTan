<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>

<body>
    <script>
        for (let i = 1; i <= 7; i++) {
            for (let j = 1; j <= 21; j++) {
                if ((j == 1) || (j == 21) || (i == 1) || (i == 7)) {
                    document.writeln("*");
                } else {
                    document.write("&nbsp;&nbsp;&nbsp;");
                }
            }
            document.writeln("<br>");
        }
    </script>
</body>

</html>
