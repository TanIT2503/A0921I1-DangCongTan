<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>

<body>
    <script>
        let arr = [3, 4, 7, 15, 21, 33, 5, 11, 20, 18];
        let count = 0;
        for (let i = 0; i < arr.length; i++) {
            if (arr[i] >= 10) {
                count++;
            }
        }
        alert("Số lượng số nguyên lớn hơn hoặc bằng 10 là: " + count);
    </script>
</body>

</html>
