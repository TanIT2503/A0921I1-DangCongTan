<!DOCTYPE html>
<html>

<body>
    <script>
        let tuoi = prompt('Nhập vào số tuổi', '');
        let soTuoi = 16;
        if (soTuoi <= tuoi) {
            alert(tuoi + ' tuổi, đủ điều kiện vào lớp 10');
        } else {
            alert(tuoi + ' tuổi, không đủ điều kiện vào lớp 10');
        }
    </script>
</body>

</html>
