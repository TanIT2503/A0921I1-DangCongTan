<!-- Viết hàm tính bình phương của một số bất kỳ được đưa vào. Gọi hàm vừa xây dựng được. -->
<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Title</title>
</head>

<body>
    <script>
        function tinh_bpn(a) {
            return a * a;
        }
        var a = prompt("Nhập số bất kỳ");
        document.write("Bình phương của số " + a + " là " + tinh_bpn(a));
    </script>
</body>
