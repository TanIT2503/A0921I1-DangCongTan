<!-- Cho hai xâu kí tự, tìm số lượng kí tự chung giữa chúng.
Ví dụ: s1 = "aabcc" và s2 = "adcaa", 2 xâu s1 và s2 có 3 kí tự chung: 2 kí tự 'a' và 1 kí tự 'c' thì kết quả commonCharacterCount(s1, s2) = 3.-->
<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Đặt thức uống</title>
</head>

<body>
    <script>
        function commonCharacterCount(s1, s2) {
            var count = 0;
            var s1Arr = s1.split('');
            var s2Arr = s2.split('');
            for (var i = 0; i < s1Arr.length; i++) {
                for (var j = 0; j < s2Arr.length; j++) {
                    if (s1Arr[i] == s2Arr[j]) {
                        count++;
                        s2Arr[j] = '*';
                        break;
                    }
                }
            }
            return count;
        }
        let s1 = prompt("Nhập xâu kí tự thứ nhất.")
        let s2 = prompt("Nhập xâu kí tự thứ hai.")
        alert(commonCharacterCount(s1, s2));
    </script>
</body>

</html>
