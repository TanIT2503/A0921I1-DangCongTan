<!DOCTYPE html>
<html>

<body>
    <script>
        /*
        Viết chương trình tính giá điện. Tiền điện được tính như sau:
             Bậc 1: Từ 0-50kWh: 1.678 đồng/kWh.
            Bậc 2: Từ 51 – 100 kWh: 1.734 đồng/kWh.
            Bậc 3: Từ 101 – 200 kWh: 2.014 đồng/kWh.
            Bậc 4: Từ 201 – 300 kWh: 2.536 đồng/kWh.
            Bậc 5: Từ 301 – 400 kWh: 2.834 đồng/kWh.
            Bậc 6: Từ 401 kWh trở lên: 2.927 đồng/kWh.
             */
        let sokWh = parseInt(prompt("Nhập số điện đã sử dụng (đơn vị: kWh):"));
        let tongTien;
        if (sokWh <= 50) {
            tongTien = sokWh * 1678;
        } else if (sokWh <= 100) {
            tongTien = 50 * 1678 + (sokWh - 50) * 1734;
        } else if (sokWh <= 200) {
            tongTien = 50 * 1678 + 50 * 1734 + (sokWh - 100) * 2014;
        } else if (sokWh <= 300) {
            tongTien = 50 * 1678 + 50 * 1734 + 100 * 2014 + (sokWh - 200) * 2536;
        } else if (sokWh <= 400) {
            tongTien = 50 * 1678 + 50 * 1734 + 100 * 2014 + 100 * 2536 + (sokWh - 300) * 2834;
        } else if (sokWh > 400) {
            tongTien = 50 * 1678 + 50 * 1734 + 100 * 2014 + 100 * 2536 + 100 * 2834 + (sokWh - 400) * 2927;
        }
        document.write("Số tiền điện phải trả là: " + tongTien + " VND.");
    </script>
</body>

</html>
