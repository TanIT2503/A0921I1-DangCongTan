<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Bài tập</title>
</head>

<body>
    <h1>Bài tập</h1>
    <script>
        class Apple {
            constructor(weight) {
                this.weight = weight;
            }
            getWeight() {
                return this.weight;
            }
            setWeight(weight) {
                this.weight = weight;
            }
        }
    </script>
</body>

</html>
