<!DOCTYPE html>
<html>

<body>
    <script>
        /*
             * Bài 11: Viết chương trình tính thuế thu nhập cá nhân được tính như sau:
             * 5% thuế thu nhập nếu lương là dưới 60 triệu
             * 10% thuế thu nhập nếu lương từ 61 đến 120 triệu
             * 15% thuế thu nhập nếu lương từ 121 đến 216 triệu
             * 20% thuế thu nhập nếu lương từ 217 đến 384 triệu
             * 30% thuế thu nhập nến lương trên 384 triệu
             */
        let luong = parseInt(prompt("Nhập số tiền lương:"));
        let thue;
        if (luong > 384000000) {
            thue = luong * (30 / 100);
        } else if (luong >= 217000000) {
            thue = luong * (20 / 100);
        } else if (luong >= 121000000) {
            thue = luong * (15 / 100);
        } else if (luong >= 61000000) {
            thue = luong * (10 / 100);
        } else {
            thue = luong * (5 / 100);
        }
        document.write("Số tiền thuế phải trả là: " + thue + " VND");
    </script>
</body>

</html>
