<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Title</title>
</head>

<body>
    <script>
        function addNumbers() {
            firstNum = 4;
            secondNum = 8;
            result = firstNum + secondNum;
            return result;
        }
        result = 0;
        alert("Trước khi gọi hàm: " + result);
        result = addNumbers();
        alert("Sau khi gọi hàm: " + result);
    </script>
</body>
