<!DOCTYPE html>
<html>

<body>
    <script>
        let A = prompt('Nhập vào nguyên A', '');
        let B = prompt('Nhập vào nguyên B', '');
        let C = prompt('Nhập vào nguyên C', '');
        Max = A;
        if (B > Max) {
            Max = B;
        }
        else if (C > Max) {
            Max = C;
        }
        else {
            Max = A;
        }
        alert("Số lớn nhất là: " + Max)
    </script>
</body>

</html>
