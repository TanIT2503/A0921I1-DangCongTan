<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Title</title>

</head>

<body>
    <script>
        let i;
        for (i = 1; i <= 100; i++) {
            if (i % 3 == 0 && i % 5 == 0) {
                document.writeln("FizzBuzz  ");
            } else if (i % 5 == 0) {
                document.writeln("Buzz  ");
            } else if (i % 3 == 0) {
                document.writeln("Fizz  ");
            }
            else {
                document.write(i + "  ")
            }
        }
    </script>
</body>

</html>
