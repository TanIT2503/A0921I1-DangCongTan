<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>

<body>
    <script>
        let arr = [3, 4, 7, 15, 21, 33, 5, 11, 20, 18];
        max = arr[0];
        for (let i = 1; i < arr.length; i++) {
            if (arr[i] > max) {
                max = arr[i];
            }
        }
        document.write("Số lớn nhất trong mảng là: " + max + " tại vị trí thứ " + arr.indexOf(max));
    </script>
</body>

</html>
