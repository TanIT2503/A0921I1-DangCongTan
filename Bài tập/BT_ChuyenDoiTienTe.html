<!DOCTYPE html>
<html>

<head>
    <title>Operations</title>

    <style>
        .box {
            display: inline-flex;

        .box,
        span {
            text-align: center;
        }

        .box,
        .item {
            margin-left: 30px;
        }
    </style>

</head>

        <div class="item">
            <span>Amount</span> <br>
            <input type="text">
        </div>

            <span>From Currentcy</span> <br>
            <select name="" id="">
                <option value="">Viet Nam</option>
                <option value="">US</option>
            </select>
        </div>

        <div class="item">
            <span>To Currentcy</span> <br>
            <select name="" id="">
                <option value="">US</option>
                <option value="">Viet Nam</option>
            </select>
        </div>

    </div>
</body>

</html>
