<!-- Viết hàm tìm giá trị lớn nhất, nhỏ nhất trong mảng 2 chiều -->
<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Title</title>
</head>

<body>
    <script>
        function findMinMax(arr) {
            var min = arr[0][0];
            var max = arr[0][0];
            for (var i = 0; i < arr.length; i++) {
                for (var j = 0; j < arr[i].length; j++) {
                    if (arr[i][j] < min) {
                        min = arr[i][j];
                    }
                    if (arr[i][j] > max) {
                        max = arr[i][j];
                    }
                }
            }
            document.write("Min: " + min + "<br>");
            document.write("Max: " + max);
        }
        var arr = [
            [1, 2, 3],
            [4, 5, 6],
            [7, 8, 9]
        ];
        findMinMax(arr);
    </script>
</body>

</html>
