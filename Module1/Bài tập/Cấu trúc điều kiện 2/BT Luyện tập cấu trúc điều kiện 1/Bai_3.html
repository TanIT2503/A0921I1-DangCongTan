<!DOCTYPE html>
<html>

<body>
    <script>
        let A = prompt('Nhập vào số nguyên', '');
        if (A > 0) {
            alert("Số vừa nhập là số lớn hơn 0.");
        } else if (A < 0) {
            alert("Số vừa nhập là số nhỏ hơn 0.");
        } else {
            alert("Số vừa nhập bằng 0.");
        }
    </script>
</body>

</html>
